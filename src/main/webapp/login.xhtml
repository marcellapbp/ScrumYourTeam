<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    
    template="/templates/index-model.xhtml">
   
        <ui:define name="menu">
            <ui:include src="/includes/menubar.xhtml"></ui:include>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="loginForm">
                
                <br/><p:inputText binding="#{login}" type="text" id="login" placeholder="UserName"/><br/>
                <br/><p:inputText binding="#{password}" type="password" id="password" placeholder="Your Password"/><br/>
                <br/><p:commandButton type="submit" value="Enviar" actionListener="#{userBean.login}" ajax="false">
                    
                </p:commandButton><br/>
                
            </h:form>
        </ui:define>
        
</ui:composition>
