<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    
    template="/templates/index-model.xhtml">
   
        <ui:define name="menu">
            <ui:include src="/includes/menubar.xhtml"></ui:include>
        </ui:define>
        
        <ui:define name="content">
            <center>
            <h:form id="loginForm">
                <p:focus for="login" />
                <br/><p:inputText binding="#{login}"    type="text"     id="login"    placeholder="Nome do Usuário" required="true" requiredMessage="Campo Obrigatório!" /><br/>
                <br/><p:inputText binding="#{password}" type="password" id="password" placeholder="Sua Senha"       required="true" requiredMessage="Campo Obrigatório!" /><br/>
                <br/><p:commandButton type="submit" value="Entrar" actionListener="#{userBean.login}" ajax="false">
                    
                </p:commandButton><br/>
                
            </h:form>
            </center>
        </ui:define>
        
</ui:composition>
