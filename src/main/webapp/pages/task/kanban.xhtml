<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/templates/workspace-model.xhtml">
   
    <ui:define name="westMenu">
        <ui:include src="/includes/panelmenu.xhtml"></ui:include>
    </ui:define>

    <ui:define name="menuBar">
        <ui:include src="/includes/menubar-workspace.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <p:panel id="basic" header="Kanban" style="margin-bottom:20px">
            <p:tabView>
                <p:tab title="A Fazer">
                    <p:dataGrid id="dataGridToDo"
                         emptyMessage="Nenhuma Tarefa encontrada." 
                         value="#{taskBean.sprintBacklogList}" 
                         var="task"
                         >
                        
                        <p:panel header="#{task.nameTask}" style="border-style: solid" >
                            <h:outputLabel value="Descrição: #{task.description}"/><br/>
                            <h:outputLabel value="Definição de pronto: #{task.doneDefinition}"/>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>
                
                <p:tab title="Fazendo">
                    <p:dataGrid id="dataGridDoing"
                         emptyMessage="Nenhuma Tarefa encontrada." 
                         value="#{taskBean.sprintBacklogList}" 
                         var="task">
                        
                        <p:panel header="#{task.nameTask}" style="border-style: solid">
                            <h:outputLabel value="Descrição: #{task.description}"/><br/>
                            <h:outputLabel value="Definição de pronto: #{task.doneDefinition}"/>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>
                
                <p:tab title="Impedimento">
                    <p:dataGrid id="dataGridImpediment"
                         emptyMessage="Nenhuma Tarefa encontrada." 
                         value="#{taskBean.sprintBacklogList}" 
                         var="task">
                        
                        <p:panel header="#{task.nameTask}" style="border-style: solid">
                            <h:outputLabel value="Descrição: #{task.description}"/><br/>
                            <h:outputLabel value="Definição de pronto: #{task.doneDefinition}"/>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>
                
                <p:tab title="Feito">
                    <p:dataGrid id="dataGridDone"
                         emptyMessage="Nenhuma Tarefa encontrada." 
                         value="#{taskBean.sprintBacklogList}" 
                         var="task">
                        
                        <p:panel header="#{task.nameTask}" style="border-style: solid">
                            <h:outputLabel value="Descrição: #{task.description}"/><br/>
                            <h:outputLabel value="Definição de pronto: #{task.doneDefinition}"/>
                        </p:panel>
                    </p:dataGrid>
                </p:tab>
            </p:tabView>
        </p:panel>
    </ui:define>
</ui:composition>
