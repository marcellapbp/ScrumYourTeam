<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/workspace-model.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <ui:define name="westMenu">
        <ui:include src="/includes/panelmenu.xhtml"></ui:include>
    </ui:define>

    <ui:define name="menuBar">
        <ui:include src="/includes/menubar-workspace.xhtml"></ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="searchProject">
            <p:panel id="basic" header="Novo Projeto" style="margin-bottom:20px">
                <br/>
                <p:outputLabel for="nameProject" value="Nome Projeto:" />
                <br/>
                <p:inputText type="text" size="100" id="nameProject"/><br/>
                <br/>

                <p:commandButton type="submit" actionListener="#{projectBean.getProjectByName()}" value="Psquisar" ajax="false"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
