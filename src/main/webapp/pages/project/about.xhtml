<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/workspace-model.xhtml">
   
        <ui:define name="westMenu">
            <ui:include src="/includes/panelmenu.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="menuBar">
            <ui:include src="/includes/menubar-workspace.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="content">
            <h:form id="currentProject">
                <label>Projeto</label>
                <br/><p:inputText type="text" id="nameProject"/><br/>
                <label>Descrição</label>
                <br/><p:inputText type="text" id="description"/><br/>
                <label>Início do Projeto</label>
                <br/><p:inputText type="text" id="startingDate"/><br/>
                <label>Estimativa Quantidade de Sprints</label>
                <br/><p:inputText type="text" id="projectLengthInSprint"/><br/>
                <label>Tamanho da Sprint</label>
                <br/><p:inputText type="text" id="sprintLength"/><br/>
                <label>Status do Projeto</label>
                <br/><p:inputText type="text" id="projectStatus"/><br/>
                <label>Início Sprint</label>
                <br/><p:inputText type="text" id="weekdaySprint"/><br/>
                <p:commandButton type="submit" value="Salvar" ajax="false"/>
            </h:form>
        </ui:define>
</ui:composition>
