<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/workspace-model.xhtml">
   
        <ui:define name="westMenu">
            <ui:include src="/includes/panelmenu.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="menuBar">
            <ui:include src="/includes/menubar-workspace.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="content">
            <p:dataTable emptyMessage="Nenhum projeto encontrado." 
                         value="#{projectBean.projectList}" 
                         var="project">
                <p:column headerText="Projeto">
                    <h:outputText value="#{project.nameProject}"/>  
                </p:column>
            </p:dataTable>
        </ui:define>
</ui:composition>
