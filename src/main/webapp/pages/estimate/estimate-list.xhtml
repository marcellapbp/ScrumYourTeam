<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/workspace-model.xhtml">
   
        <ui:define name="westMenu">
            <ui:include src="/includes/panelmenu.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="menuBar">
            <ui:include src="/includes/menubar-workspace.xhtml"></ui:include>
        </ui:define>
    
        <ui:define name="content">
            <h:form id="estimateListForm">
                <!--it loads content from getEstimateList in EstimateBean-->
                <p:dataTable emptyMessage="Nenhuma estimativa encontrada." 
                             value="#{estimateBean.estimateList}" 
                             var="estimate">
                    <p:column headerText="Nome Estimativa">
                        <h:commandLink value="#{estimate.nameEstimate}"/>
                    </p:column>
                     <p:column headerText="Valor">
                        <h:commandLink value="#{estimate.estimateValue}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
</ui:composition>
