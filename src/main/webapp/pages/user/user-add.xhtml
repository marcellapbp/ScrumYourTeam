<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/index-model.xhtml">
   
    <ui:define name="menu">
        <ui:include src="/includes/menubar.xhtml"></ui:include>
    </ui:define>
    
    <ui:define name="content">
        <center>
        <h:form id="registerForm">
            <label>Name</label>
            <br/><p:inputText type="text" id="nameUser"/><br/>
            <label>Login</label>
            <br/><p:inputText type="text" id="login"/><br/>
            <label>Password</label>
            <br/><p:inputText type="password" id="password"/><br/>
            <br/>
            <p:commandButton type="submit" actionListener="#{userBean.userAdd}" value="Cadastrar" ajax="false"/>
            
        </h:form>
        </center>
    </ui:define>
</ui:composition>
