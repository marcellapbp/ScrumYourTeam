<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>  
        <p:menubar>
            <p:menuitem value="ScrumYourTeam" actionListener="#{menuBarIndex.goHome}" ajax="false"/>
            <p:submenu label="Nosso Produto">
                <p:menuitem value="O que é Scrum?"></p:menuitem>
                <p:menuitem value="Vantagens do Scrum"></p:menuitem>
                <p:menuitem value="Como usar ScrumYourTeam"></p:menuitem>
            </p:submenu>

            <p:submenu label="Suporte">
                <p:menuitem value="Por onde começar"></p:menuitem>
                <p:menuitem value="FAQ"></p:menuitem>
            </p:submenu>

            <p:submenu label="Contato">
                <p:menuitem value="Tire suas dúvidas"></p:menuitem>
                <p:menuitem value="Se junte a nós"></p:menuitem>
            </p:submenu>

            
            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Pesquisar"/>
                <p:commandButton value="Entrar" actionListener="#{menuBarIndex.login}" ajax="false"/>
                <p:commandButton value="Cadastrar-se" actionListener="#{menuBarIndex.register}"  ajax="false"/>
            </f:facet>

        </p:menubar>
    </h:form>
</ui:composition>
