<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:panelMenu>
            <p:submenu label="Projeto Atual" style="width:150px">
                <p:menuitem value="Gráfico de Burndown" disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Kanban"              disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Product Backlog"     disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Sprint Backlog"      disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Atas de Reunião"     disabled="#{projectBean.projectSelected}"/>   
                <p:menuitem value="Detalhes Projeto" actionListener="#{projectBean.currentProject}" disabled="#{projectBean.projectSelected}"/>   
            </p:submenu>

            <p:submenu label="Projetos">
                <p:menuitem value="Meus Projetos" actionListener="#{projectBean.goMyProjects}" ajax="false"/>
                <p:menuitem value="Pesquisar"/>
                <p:menuitem value="Novo"/>
            </p:submenu>

            <p:submenu label="Configurações">
                <p:menuitem value="Sprints"     actionListener="#{sprintBean.goSprintList}"     ajax="false" disabled="#{projectBean.projectSelected}"/>   
                <p:menuitem value="Papéis"      actionListener="#{roleBean.goRoleList}"         ajax="false" disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Membros"     actionListener="#{memberBean.goMemberList}"     ajax="false" disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Reuniões"    actionListener="#{meetingBean.goMeetingList}"   ajax="false" disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Estimativas" actionListener="#{estimateBean.goEstimateList}" ajax="false" disabled="#{projectBean.projectSelected}"/>
                <p:menuitem value="Prioridades" actionListener="#{priorityBean.goPriorityList}" ajax="false" disabled="#{projectBean.projectSelected}"/>
            </p:submenu>
        </p:panelMenu>
    </h:form>
</ui:composition>
