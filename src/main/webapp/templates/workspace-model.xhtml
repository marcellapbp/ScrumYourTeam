<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ScrumYourTeam - Workspace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <h:outputStylesheet library="css" name="panelmenu-style.css"></h:outputStylesheet>
       <h:outputStylesheet library="css" name="template-style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north">
            </p:layoutUnit>

            <p:layoutUnit position="south">
            </p:layoutUnit>
            
            <p:layoutUnit position="west">
                <ui:insert name="westMenu"/>
            </p:layoutUnit>

            <p:layoutUnit position="east">
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
